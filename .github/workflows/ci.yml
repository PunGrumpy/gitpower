name: 🫸🏻 CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 🕵🏻 Lint Workflow
    uses: ./.github/workflows/_lint.yml

  goreleaser-snapshot:
    name: 📸 Goreleaser Snapshot
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 🐀 Install Go
        uses: actions/setup-go@v5
      - name: 🦾 Build GitPower
        uses: goreleaser/goreleaser-action@v6
        with:
          args: build --snapshot --clean --verbose

  create-tag:
    name: 🏷️ Create Tag
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 🐀 Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: 📦 Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog
      - name: 🏷️ Create Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release --branches main --plugins @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/git --no-ci

  release:
    name: 🚀 Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: 🐀 Install Go
        uses: actions/setup-go@v5
      - name: 🦾 Build GitPower
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
