name: ğŸ«¸ğŸ» CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ•µğŸ» Lint Workflow
    uses: ./.github/workflows/_lint.yml

  goreleaser-snapshot:
    name: ğŸ“¸ Goreleaser Snapshot
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ€ Install Go
        uses: actions/setup-go@v5
      - name: ğŸ¦¾ Build GitPower
        uses: goreleaser/goreleaser-action@v6
        with:
          args: build --snapshot --clean --verbose

  show-next-version:
    name: ğŸ·ï¸ Show Next Version
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ€ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ğŸ“¦ Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog
      - name: ğŸ” Show Next Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release --dry-run --branches main --plugins @semantic-release/commit-analyzer @semantic-release/release-notes-generator
