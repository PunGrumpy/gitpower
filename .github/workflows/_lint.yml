name: ğŸ•µğŸ» Lint Workflow

on:
  workflow_call:

jobs:
  lint:
    name: Lint Job
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: ğŸ¨ Check Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
      - name: ğŸ•µğŸ» Lint Code
        uses: actions-rs/cargo@v1
        with:
          command: clippy
